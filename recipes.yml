    description: "Ruby on Rails development with Sequel ORM, monads, and RSpec testing"
    plan: claude_max # This recipe targets Claude API users
    files:
      - rules/ruby/ruby-practices.md
      - rules/ruby/sequel.md
      - rules/ruby/monads.md
      - rules/ruby/rspec.md

